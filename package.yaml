name:                haskell-base
version:             0.1.0.0
github:              "orbital/haskell"
license:             BSD3
author:              "Sean Hess"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-base#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- amazonka
- amazonka-dynamodb
- aws-lambda-haskell-runtime
- aws-lambda-haskell-runtime-wai
- base64-bytestring
- bytestring
- casing
- cassava
- conduit
- containers
- data-default
- Decimal
- directory
- dynamodb-simple
- envy
- file-embed
- filepath
- http-types
- hvega
- JuicyPixels
- lens
- lucid
- mtl
- random
- raw-strings-qq
- record-dot-preprocessor
- record-hasfield
- safe
- safe-exceptions
- scotty
- scotty-cookie
- selda
- selda-postgresql
- stm
- string-conversions
- tagged
- text
- time
- uuid
- vector
- wai
- wai-middleware-static
- warp

library:
  source-dirs: src

executables:
  haskell-base-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-base

tests:
  haskell-base-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-base
